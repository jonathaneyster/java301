<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/basic">
<head>
   <title>User Edit</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
<div class="row">


	<form method="POST" th:object="${user}" enctype="multipart/form-data">
	<input type="hidden" name="id" th:field="*{id}"/>
		
  		<div class="form-group">
    		<label for="firstName">First Name</label>
    		<input type="text" name="firstName" class="form-control" id="exampleInputEmail1" placeholder="First Name" th:field="*{firstName}"/>
    		<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
    	</div>
  		
  		<div class="form-group">
   			 <label for="lastName">Last Name</label>
    		 <input type="text" name="lastName" class="form-control" id="exampleInputPassword1" placeholder="Last Name" th:field="*{lastName}"/>
    		 <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
 		 </div>
 		 
  		<div class="form-group">
    		<label for="phone">Phone</label>
    		<input type="text" name="phone" class="form-control" id="exampleInputPassword1" placeholder="Phone Number" th:field="*{phone}"/>
    		<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone number Error</span>
  		</div>
  		
  	    <div class="form-group">
    		<label for="email">Email</label>
    		<input type="text" name="email" class="form-control" id="exampleInputPassword1" placeholder="Email" th:field="*{email}"/>
    		<span th:if="${#fields.hasErrors('email')}" th:errors="{email}">Email Error</span>
  		</div>
  		
  		<div class="form-group">
  			<label for="exampleInputFile">File input</label>
  			<input type="file" name="file"/>
  		</div>
  		
  		<div class="form-group">
  			<label for="removeImage">Remove Image?</label>
  			<input type="checkbox" name="removeImage" value="true"/>
  		</div>
  			
	    <button type="submit" class="btn btn-default">Submit</button>
	 </form>
</div>
</body>
</html>
