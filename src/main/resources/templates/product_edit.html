<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/basic">
<head>
   <title>Product Edit</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
<div class="row">


	<form method="POST" th:object="${product}" enctype="multipart/form-data">
	<input type="hidden" name="id" th:field="*{productId}"/>
		
  		<div class="form-group">
    		<label for="productName">Product Name</label>
    		<input type="text" name="productName" class="form-control" id="exampleInputEmail1" placeholder="product name" th:field="*{productName}"/>
    		<span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">Product Name Error</span>
    	</div>
  		
  		<div class="form-group">
   			 <label for="price">Product Price</label>
    		 <input type="text" name="price" class="form-control" id="exampleInputPassword1" placeholder="price" th:field="*{price}"/>
    		 <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</span>
 		 </div>
 		 
  		<div class="form-group">
    		<label for="manufacturer">Product Manufacturer</label>
    		<input type="text" name="manufacturer" class="form-control" id="exampleInputPassword1" placeholder="manufacturer" th:field="*{manufacturer}"/>
    		<span th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}">Phone number Error</span>
  		</div>
  		
  	    <div class="form-group">
    		<label for="condition">Product Condition</label>
    		<input type="text" name="condition" class="form-control" id="exampleInputPassword1" placeholder="condition" th:field="*{condition}"/>
    		<span th:if="${#fields.hasErrors('condition')}" th:errors="{condition}">Email Error</span>
  		</div>
  		
  			
	    <button type="submit" class="btn btn-default">Submit</button>
	 </form>
</div>
</body>
</html>
